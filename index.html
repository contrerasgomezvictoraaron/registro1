<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
<h1>Registro para la carrera 5km</h1>
<form action="" method="post">

<label for="name">Nombre</label>
<input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo">
<span id="error-name" class="error"></span>

<label for="age">Edad</label>
<input type="number" id="age" name="age" min="18" max="45" placeholder="Introduce tu Edad">
<span id="error-age" class="error"></span>

<label for="size">Talla de playera</label>
<select id="size" name="size">
    <option value="">Selecciona una talla</option>
    <option value="xs">Extra chica</option>
    <option value="s">Chica</option>
    <option value="m">Mediana</option>
    <option value="l">Grande</option>
    <option value="xl">Extra grande</option>
</select>

<label for="email">Correo electrónico</label>
<input type="email" id="email" name="email" pattern="[a-z0-9]+[._-]*@[a-z0-9]+\.[a-z0-9]+/gm">
<span id="error-email" class="error"></span>

<label for="phone">Telefono</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Introduce tu número de teléfono">
<span id="error-phone" class="error"></span>

<button type="submit">Enviar </button>
<button type="reset">Limpiar</button>
<script src="js/validator.js"></script>
</form>
<p id="message" class="succes"></p>
</body>
</html>
